<app-header [title]="title"></app-header>

<ion-content>
    <ion-list-header>Servidor Actual</ion-list-header>
    <ion-list>
        <ion-item>
            <ion-avatar>
                <ion-icon name="desktop" size="large"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h3 *ngIf="!serverInfoActual">No hay servidor</h3>
                <h3 *ngIf="serverInfoActual">{{serverInfoActual.hostname}}</h3>
                <p *ngIf="serverInfoActual">{{serverInfoActual.ip}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-list-header>Servidores Disponibles</ion-list-header>
    <ion-list>
        <ion-item (click)="setActual()">
            <ion-avatar>
                <ion-icon name="desktop" size="large"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h3 *ngIf="!serverInfo">Buscando servidor ... </h3>
                <h3 *ngIf="serverInfo">{{serverInfo.hostname}}</h3>
                <p *ngIf="serverInfo">{{serverInfo.ip}}</p>
            </ion-label>
        </ion-item>
        <!-- <ion-item>
            <ion-avatar>
                <ion-icon name="add" size="large"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h3>Agregar servidor manualmente</h3>
                <p><span></span></p>
            </ion-label>
        </ion-item> -->
    </ion-list>
    <ion-button expand="block"
                color="tertiary">
        <ion-icon slot="start" 
                  name="add-circle"></ion-icon>
        Agregar servidor manualmente
    </ion-button>
</ion-content>
