<app-header [title]="title"></app-header>

<ion-content>
    <ion-grid>
        <ion-row justify-content-center class="rowQR">
            <ion-col size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <ion-text color="dark">
                        <h1>Conectarse</h1>
                    </ion-text>
                </div>
                <br>
                <ion-slides [options]="swiperOpts">
                    <ion-slide>
                        <ion-button expand="full"
                                    fill="outline"
                                    size="large"
                                    shape="round"
                                    color="primary"
                                    (click)="scanQRCode()">
                            <ion-icon name="barcode" size="large"></ion-icon> 
                            Escanear código QR
                        </ion-button>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="text-center">
                <ion-chip [color]="serverInfo.color">
                    <ion-icon [name]="serverInfo.icon" size="large"></ion-icon>
                    <ion-label>{{serverInfo.text}}</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="text-center">
                <ion-note [color]="serverInfo.color">{{serverInfo.ip}}</ion-note>
                <!-- <ion-text color="dark">{{serverInfo.ip}}</ion-text> -->
            </ion-col>

        </ion-row>
    </ion-grid>
