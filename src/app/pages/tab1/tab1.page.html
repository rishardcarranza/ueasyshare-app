<app-header [title]="title"></app-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <ion-text color="dark">
                        <h1>Conectarse</h1>
                    </ion-text>
                </div>
                <br>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list #listConnect>
        <ion-item-divider mode="ios">
            <ion-label>Opciones de conexión</ion-label>
        </ion-item-divider>
        <ion-item detail (click)="scanQRCode()" button="true">
                <ion-icon name="barcode" size="large" slot="start" color="secondary"></ion-icon> 
            <ion-label>
                Escanear código QR
            </ion-label>
        </ion-item>

        <ion-item detail lines="full" (click)="connectManually()" button="true">
            <ion-icon name="desktop" size="large" slot="start" color="secondary"></ion-icon> 
            <ion-label>
                Agregar servidor manualmente
            </ion-label>
        </ion-item>
        <ion-item-divider mode="ios"></ion-item-divider>

        <ion-item-divider mode="ios">
            <ion-label>Información de la conexión</ion-label>
        </ion-item-divider>
        <ion-item-sliding *ngIf="socketStatus">
            <ion-item-options side="end">
              <ion-item-option (click)="disconnectSocket()" color="danger">
                <ion-icon slot="end" name="close-circle"></ion-icon>
                Desconectar
              </ion-item-option>
            </ion-item-options>
            <ion-item lines="none">
                <ion-icon name="checkmark-circle" color="success" size="large" slot="start"></ion-icon>
                <ion-label color="success">
                    <h2>
                        Servidor Conectado
                    </h2>
                    <ion-note>IP: {{localIp}}:5000</ion-note>
                    <br>
                    <ion-note>Deslize hacia la izquierda para Desconectar</ion-note>
                </ion-label>
            </ion-item>
        </ion-item-sliding>
        <ion-item lines="none" *ngIf="!socketStatus">
            <ion-icon name="close-circle" color="danger" size="large" slot="start"></ion-icon>
            <ion-label color="danger">
                <h2>
                    Servidor Desconectado
                </h2>
                <ion-note>Escanear código QR o Conectar manualmente</ion-note>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
