<app-header [title]="title"></app-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <ion-text color="dark">
                        <h1>Compartir contenido</h1>
                    </ion-text>
                </div>
                <br>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item-divider mode="ios">
            <ion-label>Opciones para compartir</ion-label>
        </ion-item-divider>
        <ion-item detail (click)="openLibrary()" button="true">
                <ion-icon name="images" size="large" slot="start" color="secondary"></ion-icon> 
            <ion-label>
                Libreria multimedia
            </ion-label>
        </ion-item>

        <ion-item detail lines="full" (click)="connectManually()" button="true">
            <ion-icon name="cloud-upload" size="large" slot="start" color="secondary"></ion-icon> 
            <ion-label>
                Subir archivo
            </ion-label>
        </ion-item>
        <!-- <ion-item-divider mode="ios"></ion-item-divider> -->

        <ion-item detail lines="full" (click)="openCamera()" button="true">
            <ion-icon name="camera" size="large" slot="start" color="secondary"></ion-icon> 
            <ion-label>
                CÃ¡mara
            </ion-label>
        </ion-item>
        <ion-item-divider mode="ios"></ion-item-divider>
        
    </ion-list>
</ion-content>
